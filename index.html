<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">

    <title>Axios Test</title>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Добро пожаловать в Axois</h1>
        <h4>Это приложение использует Axios</h4>
    </div>
    <div class="card card-primary">
        <div class="card-header bg-primary text-white">GET запросы</div>
        <div class="card-body">
            <button class="btn btn-primary" onclick="performGetRequest1()">Результат</button>
            <button class="btn btn-warning" onclick="clearOutput()">Очистить</button>
            <div class="card-body" id="getResult1"></div>
        </div>
    </div>

    <div class="card card-primary">
        <div class="card-header bg-primary text-white">GET запросы с параметрами</div>
        <div class="card-body">

            <div class="form-group">
                <!--<label for="todoId">Todo</label>-->
                <input type="text" class="form-control" id="todoId" placeholder="Todo ID...">
            </div>

            <button class="btn btn-primary" onclick="performGetRequest2()">Результат</button>
            <button class="btn btn-warning" onclick="clearOutput()">Очистить</button>
            <div class="card-body" id="getResult2"></div>
        </div>
    </div>

    <div class="card card-primary">
        <div class="card-header bg-primary text-white">POST запросы</div>
        <div class="card-body">
            <form class="card-primary" id="todoInputForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="todoTitle" placeholder="Todo Title...">
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form><br>
            <button class="btn btn-warning" onclick="clearOutput()">Очистить</button>
            <div class="card-body" id="postResult"></div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</body>
</html>
